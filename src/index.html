<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>
<body>
    <h1>Welcome to Person.io</h1>
    <section class="container">
        <article>
            <h2>Add a Person</h2>
            <article class="inputForm">
                <input type="text" id="personName">
                <input type="text" id="personSurname">
                <input type="text" id="personAge">
                <button id="addPersonbutton">
                    Add a Person
                </button>
            </article>
        </article>

        <article>
            <h2>Find a Person</h2>
            <p>Type who you want to display!</p>
            <input type="text" id = "personDisplayTxt"> 
            <button id="displayPersonButton"> Display person</button>
            <section>
                <p id="nameDisplay">Name: </p>
                <p id="surnameDisplay">Surname: </p>
                <p id="ageDisplay">Age: </p>
            </section>
        </article>
    </section>
    <script src="script.js"></script>
</body>
</html>
